<!DOCTYPE HTML>
<html>
    <head>
　　　　<meta charset="utf-8">
　　　　<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
　</script>
	
		<script>
			
			var colleges = ["商學院","工學院","建設學院","金融學院","資電學院","人文社會學院"];
			var dept = [];
			dept[0] = ["會計學系","財稅學系","企業管理學系","行銷學系","統計學系","經濟學系"];
			dept[1] = ["化學工程學系","航太與系統工程學系","工業工程學系與系統管理學系"];
			dept[2] = ["土木工程學系","水利工程與資源保育學系","土地管理學系"];
			dept[3] = ["風險管理與保險學系","財務金融學系","財務工程與精算學士學位學程"];
			dept[4] = ["資訊工程學系","電機工程學系","電子工程學系","通訊工程學系"];
			dept[5] = ["中國文學系","外國語文學系","歷史與文物研究所"];
			
			$(document).ready(function(){
			
				for(var i=0;i<colleges.length;i++){
					$('#college-list').append('<option value = "'+i+'">' + colleges[i] +'</options>');
					
				}
				for(var i=0;i<dept.length;i++){
					$('#dept-list').append('<option value = "'+i+'">' + dept[0][i] +'</options>');
					
				}
				$("#college-list").change(function(){
					var now = $('#college-list').val()
					$('#dept-list').empty();
					for(var i=0;i<dept.length; i ++)
					$("#dept-list").append('<option value = "'+i+'">' + dept[now][i] +'</options>');
				});			
				
			});
		</script>
	</head>
	<body>
	
		<p>請選擇學院</p>
		<select id="college-list"></select>
		<p>當你選擇學院後，下列選單會列出屬於該學院的所有科系</p>
		<select id="dept-list" ></select>
	</body>
</html>
